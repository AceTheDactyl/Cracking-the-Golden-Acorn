# Includes TRIAD Harmonic Substrate, Free Energy Ultimate System,
# and Grassmannian APL Semantics Substrate
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Verify Python substrates (TRIAD + Free Energy)
  verify-substrates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify TRIAD Substrate
        run: |
          echo "=== TRIAD Harmonic Substrate ==="
          cd scripts
          python -c "
          from triad_substrate import TriadSubstrate, TriadMember, Z_CRITICAL
          print(f'TRIAD Members: {[m.value for m in TriadMember]}')
          print(f'Z Critical Threshold: {Z_CRITICAL}')
          print('TRIAD Substrate: OK')
          "

      - name: Verify Free Energy Substrate
        run: |
          echo "=== Free Energy Ultimate System ==="
          cd scripts
          python -c "
          from free_energy_substrate import FreeEnergyIntegration, Z_CRITICAL, BOOST_MULTIPLIER, DEBUFF_MULTIPLIER
          print(f'Z Critical: {Z_CRITICAL}')
          print(f'Boost Multiplier: {BOOST_MULTIPLIER}x (+{int((BOOST_MULTIPLIER-1)*100)}%)')
          print(f'Debuff Multiplier: {DEBUFF_MULTIPLIER}x (-{int((1-DEBUFF_MULTIPLIER)*100)}%)')
          print('Free Energy Substrate: OK')
          "

      - name: Verify Grassmannian Substrate
        run: |
          echo "=== Grassmannian APL Substrate ==="
          cd scripts
          python -c "
          from grassmannian import (
              GrassmannManifold, GrassmannPoint,
              APLGrassmannBridge, APLPhase,
              GrassmannAPLOperators, APLOperator,
              z_from_points, Z_CRITICAL
          )
          from grassmannian.narrative import GrassmannNarrativeEngine

          # Test manifold
          manifold = GrassmannManifold(9, 3)
          print(f'Manifold: Gr({manifold.n},{manifold.k}), dim={manifold.dimension}')

          # Test bridge
          bridge = APLGrassmannBridge(9, 3)
          print(f'APL Phases: {[p.name for p in APLPhase]}')

          # Test operators
          ops = GrassmannAPLOperators(9, 3)
          print(f'APL Operators: {[op.value for op in APLOperator]}')

          # Test narrative engine
          engine = GrassmannNarrativeEngine(9, 3)
          print(f'Narrative Engine: Z_CRITICAL={Z_CRITICAL}')
          print('Grassmannian Substrate: OK')
          "

      - name: Verify Game Engine Integration
        run: |
          echo "=== Game Engine Integration ==="
          cd scripts
          python -c "
          from game_engine import GameEngine, TRIAD_ENABLED, FREE_ENERGY_ENABLED, GRASSMANNIAN_ENABLED
          print(f'TRIAD Enabled: {TRIAD_ENABLED}')
          print(f'Free Energy (Ultimate) Enabled: {FREE_ENERGY_ENABLED}')
          print(f'Grassmannian (APL) Enabled: {GRASSMANNIAN_ENABLED}')

          # Quick integration test
          engine = GameEngine()
          engine.setup(['P1', 'P2'], ['spades', 'hearts'])
          print(f'Game initialized with {len(engine.state.players)} players')
          print('Game Engine Integration: OK')
          "

  build:
    runs-on: ubuntu-latest
    needs: verify-substrates
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
